<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css\index-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e381b12111.js" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</head>
<body">
    <header id="main-header">
        <h1>Welcome to my Webshop</h1>
      </header>
      <nav>
        <ul id="main-navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">About Us</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>

      <div class="container mt-5 ">
        <h2>Your Cart</h2>
        <div class="row p-5 ">
          <div class="col-lg-6 p-3 border border-1 bg-white">
            <h4>Delivery information</h4>

            <form action="#">
                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ange för- & efternamn" name="name">
                </div>
              <div class="mb-3">
                    <label for="phoneNumber">Phone:</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Ange telefonnr" name="Telefonnr">
              </div>
              <div class="mb-3">
                <label for="adress">Address:</label>
                <input type="text" class="form-control" id="adress" placeholder="Ange adress" name="Adress">
            </div>
              <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ange din e-post" name="email">
              </div>

            </form>
          </div>

          <div class="col-lg-6 p-3 border border-1 bg-white">
            <h4>Your products</h4>
            <div id="productDisplay">
                
            </div>
            <h3 id="total-price-text">Att betala:</h3>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-primary p-2 m-5 w-25 align-center">Beställ</button>

          </div>

      </div>
    </div>
</body>
</html>
