<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>    
    <link rel="stylesheet" href="css\index-style.css" />
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e381b12111.js" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
    <script src="form.js"></script>
</head>
<body onload="fetchAll()"">
    <header id="main-header">
        <h1>Welcome to my Webshop</h1>
      </header>
      <nav>
        <ul id="main-navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>

      <div class="container mt-5 ">
        <h2>Your Cart</h2>
        <div class="row p-5 ">
          <div class="col-lg-6 p-3 border border-1 bg-white">
            <h4>Delivery information</h4>

            <form action="confirmation.html">
                <div class="mb-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" oninput="validateForm()" placeholder="Ange för- & efternamn" name="name" required>
                    <div id="namn_error" class="valid-form">
                      Namnet är för kort/lång
                    </div>
                </div>
              <div class="mb-3">
                    <label for="phoneNumber">Phone:</label>
                    <input type="number" class="form-control" id="phoneNumber" oninput="validateForm()" placeholder="Ange telefonnr" name="phoneNumber" required>
                    <p id="telefonnr_error" class="valid-form">
                      Telefonnr får bara innehålla siffror, bindestreck och paranteser
                    </p>
              </div>
              <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address"  oninput="validateForm()" placeholder="Ange adress" name="address" required>
                <p id="adress_error" class="valid-form">
                  Adressen är för kort/lång
                </p>
                
            </div>
              <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" oninput="validateForm()" placeholder="Ange din e-post" name="email" required>
                    <p id="email_error" class="valid-form">
                      E-postadressen måste innehålla '@' och max 50 tecken
                    </p>
              </div>
              <hr>
              <div class="text-center">
                <button type="submit" class="addToCartBtn cart-btn" id="submitButton" disabled >Beställ</button>
    
              </div>

            
          </div>

          <div class="col-lg-6 p-3 border border-1 bg-white">
            <h4>Your products</h4>
            <div id="productDisplay">
                
            </div>
            <h3 id="total-price-text">Att betala:</h3>
          </div>
          
          
        </form>
      </div>
    </div>
</body>
</html>
